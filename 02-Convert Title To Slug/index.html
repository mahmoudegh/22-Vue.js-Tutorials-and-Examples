<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js Tutorials and Examples</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app" class="container">
      <form action="">
        <input type="text" placeholder="Type Your Post Title" v-model="input" />
        <button @click.prevent="convertToSlug">Convert To Slug</button>
      </form>
      <div class="slug-result">https://elzero.org/<span>{{ output }}</span></div>
    </div>
    <div class="vid-link" style="margin-top: 30px">
      <a
        href="https://www.youtube.com/watch?v=VGtvFEbIz54&list=PLDoPjvoNmBAzDuaT7kEURZQbw9dQHepK9&index=2"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#elzero-app",
        data: {
          input: "",
          output: "",
        },
        methods: {
          convertToSlug() {
            // Cash the variable
            var theSlug = this.input;

            // [1] Convert to lower case
            theSlug = theSlug.toLowerCase();

            // [2] Replace white spaces with dashes
            theSlug = theSlug.replace(/\s+/g, "-");

            // [3] Replace & with 'and'
            theSlug = theSlug.replace(/&/g, "-and-");

            // theSlug = theSlug.replace(/\s+/g, "-").replace("&", "-and-").toLowerCase();

            // Add the result to output
            this.output = theSlug;
          },
        },
      });
    </script>
  </body>
</html>
