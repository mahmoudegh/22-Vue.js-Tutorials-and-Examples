<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js Tutorials and Examples</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app" class="container">
      <button :class=" {selected : isSelected} " @click="isSelected = !isSelected ">First Button</button>
      <button @click="toggle">Second Button</button>
      <button @click="toggleAdvanced($event, 'selected')">Third Button</button>
    </div>
    <div class="vid-link">
      <a
        href="https://www.youtube.com/watch?v=fMTYZNOfxjg&list=PLDoPjvoNmBAzDuaT7kEURZQbw9dQHepK9&index=11"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#elzero-app",
        data: {
          isSelected: false,
        },
        methods: {
          toggle: function (event) {
            event.target.classList.toggle("selected");
          },
          toggleAdvanced: function (event, theClass) {
            event.target.classList.toggle(theClass);
          },
        },
      });
    </script>
  </body>
</html>
