<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js Tutorials and Examples</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="elzero-app" class="container">
      <form action="">
        <input type="text" placeholder="Typr Your Name" v-model="name" />
        <input type="text" placeholder="Typr Your Email" v-model="email" />
        <input type="text" placeholder="Typr YourPhone" v-model="phone" />
        <button :disabled="!name || !email || !phone">Send Data</button>
      </form>
    </div>
    <div class="vid-link">
      <a
        href="https://www.youtube.com/watch?v=qHpYth32I6M&list=PLDoPjvoNmBAzDuaT7kEURZQbw9dQHepK9&index=9"
        target="blank"
        >Video Of The Course</a
      >
    </div>
    <script src="js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#elzero-app",
        data: {
          name: null,
          email: null,
          phone: null,
        },
        methods: {},
      });
    </script>
  </body>
</html>
